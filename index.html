<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Art and Craft</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <header>
        <span class="header" id="das">Dasmoto's Art & Craft</span>
       
    </header>
    
    <div class="font-brush">
        <p  id="brushes-head">Brushes</p>
        <figure>
        <img src="./images/hacksaw.webp" alt="">
        <figcaption class="figcaption">
            <strong>Hacksaw Brushes</strong>
            <p>
                Made of the highest quality oak,Hacksaw brushes are know for their weight and
                    ability
               paint in large amounts. Available in different sizes.
               <span id="brush-class">Starting at $3.00/brush</span>
            </p>
        </figcaption>
        </figure>
    </div>

    <div class="frame-class"><p id="frame-head">Frames</p>
    <figure>
        <img src="./images/frames.webp" alt="">
        <figcaption>
            <strong>Frames (assorted)</strong>
            <p>Assorted frames made of different materials, including MDF, birchwood and PDE.
                Select frames can be sanded and painted accodrding to your needs.
                 <span id="frame-price">Starting at 
                $2.00/
                per frame.</span>
            </p>
        </figcaption>
    </figure>
    </div>
    
    <div class="paint-class">
    <p>
        <h2 id="paint-head">Paint</h2>
        <figure>
            <img src="./images/finnish.jpeg" alt="">
        </figure>
        <figcaption>
            <strong>Clean Finnish Paint</strong>
            <p>Imported paint from Finland. Over 256 colors in-store,
                varrying in quantity(1 oz. to 8 oz.)</p>
                Clean Finnish paint microbinds to canvas, increasing the finish and longevity
                 of any 
                artworks. <span id="paint-price">Starting at $5.00/tube.</span>
        </figcaption>
    </p>
</div>
    
   
    
    
</body>
</html>
